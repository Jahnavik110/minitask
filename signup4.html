<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Movie Songs Website</title>
    <link rel="stylesheet" href="mystyles.css" />
    <script defer src="signup.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="website4.html">Home</a></li>
          <li><a href="login4.html">Login</a></li>
          <li><a href="signup4.html">Sign Up</a></li>
          <li><a href="website4.html">Books</a></li>
          <li><a href="about4.html">About</a></li>
          <li><a href="contact4.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="signup-section">
      <h2>Sign Up</h2>
      <form id="signupForm" action="#" method="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <button type="submit">Sign Up</button>
        <p id="error-message" style="color:red;"></p>
      </form>
    </section>

    <script>
      document.getElementById('signupForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorMessage = document.getElementById('error-message');

        // Mock email array to check if the email already exists
        const existingEmails = ['test@example.com', 'user1@example.com', 'user2@example.com'];

        // Check if email already exists
        const emailExists = existingEmails.includes(email);
        if (emailExists) {
          errorMessage.textContent = 'Email already exists. Please use another email.';
          return;
        }

        // Validate password match
        if (password !== confirmPassword) {
          errorMessage.textContent = 'Passwords do not match.';
          return;
        }

        // If all validations pass
        errorMessage.textContent = '';
        alert('Signup successful!');
        // You can proceed with form submission or further actions here
      });
    </script>
  </body>
</html>
