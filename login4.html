<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Movie Songs Website</title>
    <link rel="stylesheet" href="mystyles.css" />
    <script defer src="login.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="website4.html">Home</a></li>
          <li><a href="login4.html">Login</a></li>
          <li><a href="signup4.html">Sign Up</a></li>
          <li><a href="website4.html">Books</a></li>
          <li><a href="about4.html">About</a></li>
          <li><a href="contact4.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-section">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
        <p id="login-error" style="color: red;"></p>
      </form>
    </section>

    <script>
      const users = [
        { username: 'user1', password: 'pass1' },
        { username: 'user2', password: 'pass2' },
        { username: 'admin', password: 'adminpass' }
      ];

      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('login-error');

        // Find the user using the ES6 `find()` method
        const user = users.find((user) => user.username === username);

        if (!user) {
          errorMessage.textContent = 'Username not found.';
          return;
        }

        // Check if password matches
        if (user.password !== password) {
          errorMessage.textContent = 'Incorrect password.';
          return;
        }

        // If successful login
        errorMessage.textContent = '';
        alert('Login successful!');
      });
    </script>
  </body>
</html>
